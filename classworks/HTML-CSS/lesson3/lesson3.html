    <title>Lesson1.3-Теги для форматування тексту</title>
    <link rel="" href="/classworks/HTML-CSS/lesson3/style.css">
</head>
<body>
    <!--strong тег для виділення жирним , b-тег - використовується для жирності але ріниця в них в семантиці(візуально тег ідентичні але тег strong  має додаткове призначення він показує для браузера що фрагмент контенту більш важливий ніж звичайний текст , в той момент як тег b просто стилізує контент)-->
    <p>Lorem ipsum, <strong>sit amet consectetur adipisicing elit.</strong>  Assumenda <b>excepturi </b>sit <i>accusantium illo,<sub>2</sub> fugit <sup>7</sup> omnis<s>eligendi</s>atque non eum, enim<a  href="#"> doloremque </a>rerum veniam veritatis ad, dolores molestiae quos quam. Modi.</p>
    <!--<i>-курсив , якщо є формула та необхідно щось піднести до верхнього - < sup>або нижнього- <sub> індекса     , для перекреслення фрагментів тексту-тег <s>    , <span>- дозволяє нам просто застилізувати обраний фрагмент,те що огорнуте в цей тег ,    для додання клікабельності фрагменту для створення  гіперпосилання  тег <a> -->
</body>
