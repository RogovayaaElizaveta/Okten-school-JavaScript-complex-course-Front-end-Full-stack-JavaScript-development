<!DOCTYPE html>

    <title>Медіатеги</title>
    <link rel="stylesheet" href="/classworks/HTML-CSS/lesson15/style.css" />
    <style>
      video{
        width: 100px;
        height: 100px;

  <body>
<!--У нвс є декілька способів додавання відео на сторінку -->
<!--Перший ми можемо додати відео яке у нас уже скачене , другий ми можемо його витягнути з ютуба-->
<!--autoplay - для самостійного відтворення ,більшість браузерів блокує можливість відтворити відео 
в режимі autoplay якщо воно не замьючене,controls - для керування панеллю відео  ,для циклічного відтворення відео -  loop
 ,ми можемо жо відео додати превью  -->
<video src="#" autoplay muted poster="/classworks/HTML-CSS/lesson15/Unknown.jpeg"></video>

<!--додавання аудіо-файлу -->
<!--для аудіодоріжок підтримуються всі ті самі атрибути що і для відео  -->
<audio src="#" controls muted></audio>
<!--Для відео з  Youtube - цей тег дозволяє нам перетягнути якусь частину зовнішнього ресурсу у нас на сторінці -->
<iframe  width="300"  height="300" src=""></iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2563.178731077951!2d36.334508576532365!3d50.02674667151442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a7622a45c27b%3A0x13b23da99122194c!2zUkVOQVVMVCDQpdCw0YDQutGW0LIgLSDQodC-0LvQu9GWINCf0LvRjtGB!5e0!3m2!1sru!2sua!4v1745094542644!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
