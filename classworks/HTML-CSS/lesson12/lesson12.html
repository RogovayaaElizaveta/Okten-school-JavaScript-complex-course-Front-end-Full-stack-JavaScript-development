<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення веб-сторінки - Allan Jonson |HOME</title>
    <link rel="stylesheet" href="/classworks/HTML-CSS/lesson12/style.css" />
  </head>
  <body>
    <!--1)-Необхідно зробити аналіз з яких частин складається наша сторінка -->
    <!--По преше зверху сторінки знаходиться хедер ,в самому хедері знаходиться 
   щось по типу логотипа який складається з заголовка  із параграфа ,для того 
   щоб вони не розїхались їх необхідно огорнути в div-->
    <!--Збоку у нас знаходиться навігаційне меню ,для цього використовуємо тег - nav-->

    <!--По середині знаходиться основна частина ,основний контент,у нас є два варіанта ,яким ми можемо оформити цю частину (1)семантичний тег-main,або  section)-->
    <header>
      <div>
        <h3>Allan Jonson</h3>
        <p>Personal life coach</p>
      </div>
      <!--у нас за межами div але в межах header є навігаційне меню  -->
      <nav>
        <ul>
          <li><a href="#" class="active-link"></a>Home</li>
          <li><a href="#" class="active-link"></a>Contact</li>
          <li><a href="#"></a>Service</li>
          <li><a href="#"></a>Blog</li>
          <li><a href="#"></a>About</li>
          <li><a href="#"></a>Location</li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Ambition Is The First Step To Success</p>
      <h1>Success</h1>
      <p>Now Available For Online Coaching</p>
      <button>Book now</button>
    </main>
  </body>
</html>
