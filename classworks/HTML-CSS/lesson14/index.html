<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Якірні посилання</title>
    <link rel="stylesheet" href="/classworks/HTML-CSS/lesson14/style.css" />
  </head>
  <body>
    <!--Існують сторінки в яких перехід відбувається ,наприклад у нас є вкладка home 
, при кліці ми залишаємо на актуальній секції ,далі на приклад вкладка about
 , при кліці на неї нас не перносиль на настуану сторінку,нас просто проскролює 
  до секції  яка знаходиться нижче на цій же сторінці,також наприклад коли ми знаходимось ,також наприклад коли ми знаходимося знизу сайту 
  може буди якась кнопка ,стрілочка до гори яка просто автоматично поверне нас до верху ,відповідно такі переходи між абзацами та секціями 
  в межах однієї сторінки  можемо реалізувати за допомогою якірних посилань -->

    <!--так як ми будемо переходити до конкретної секції ,то нам потрібно задати їй унікальний ідентефікатор ,нам потрібно щоб при кліці те чи
 інше слово або  посилання нас переміщало саме до цієї секції-->
    <section id="section-home">
      <nav>
        <ul>
          <!-- li>a-->
          <!--зазначимо вказівку на секцію на яку нас буде переносити на відповідну сторінку , такі посилання ми можемо реалізувати тільк за допомогою - id-->
          <li><a href="#section-home">HOME</a></li>
          <li><a href="#section-about">ABOUT</a></li>
          <li><a href="#section-info">INFO</a></li>
        </ul>
      </nav>
    </section>
    <section id="section-about">
      <!--Додаємо кнопку для повернення назад -->
      <a href="#section-home" class="top">top</a>
    </section>
    <section id="section-info"></section>

    <!---->
    <!---->
    <!---->
    <!---->
  </body>
</html>
