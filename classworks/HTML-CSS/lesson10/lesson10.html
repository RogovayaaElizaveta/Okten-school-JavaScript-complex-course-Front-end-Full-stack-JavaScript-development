<!DOCTYPE html>
<html lang="en">
  <!--частина хедера-шапка веб-сторінки-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семантика</title>
    <link rel="stylesheet" href="/classworks/HTML-CSS/lesson10/style.css" />
  </head>
  <body>
    <!--основна частина сторінки - main-->

    <div class="header"></div>
    <div class="main"></div>
    <div class="footer"></div>
    <!--підвал сторінки- де може знаходитись мапа сайту ,фізична мапа - footer-->

    <!--html 5-ї версії трохи змінився рідхід до реалізації сторінок-->
    <header></header>
    <main></main>
    <!--навігація -основна меню для переключання між сторінками-->
    <nav></nav>
    <!--якщо є якийсь бічний блок де знаходиться зазвичай якась додаткова інформація-->
    <aside></aside>
    <!--для оформлення логічної секції-->
    <section></section>
    <!--якщо є блок з текстом  наприклад текст ,заголовок ,картинка,або лоя статті-->
    <article></article>
    <footer></footer>
    <!--в нього ми можемо помістити як фізичну адресу ,може бути частиною футеру(вказівка на адресу) 
    ,або використовувати цей тег щоб вписати цифрову адресу-->
    <address></address>
    <!--якщо нам необхідно обєднати логотип з підписом якимось 
    ,щоб вони не розїхались,то необхідно  їх огорнути ,та  використовувати для цього тег div 
    ,також використовуємо коли дуже багато різноманітних елементів на сторінці 
    ,обєднуємо тим же тегом,для того аби вони не розїхались -->




    <!--ВИКОРИСТАННЯ СЕМАНТИЧНИХ ТЕГІВ (ПРИЗНАЧЕННЯ)-для кращої індексаціїсторінки 
    ,тобто для того щоб браузер розумів яка частина сторінки за що відповідає-->
  </body>
</html>
