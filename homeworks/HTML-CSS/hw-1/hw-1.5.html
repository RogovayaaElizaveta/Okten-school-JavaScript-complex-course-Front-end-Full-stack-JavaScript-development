<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Актори фільму "Бетмен" (1989)</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: #f0f0f0;
        font-family: "Arial", sans-serif;
        padding: 40px;
        background-image: url("https://images.unsplash.com/photo-1604601126600-1790f4e2de96?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      h1 {
        text-align: center;
        color: #ffdc00;
        text-shadow: 2px 2px 5px #000;
        font-size: 3em;
      }

      .actor {
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffdc00;
        border-radius: 12px;
        padding: 20px;
        margin: 20px auto;
        width: 70%;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px #000;
      }

      .actor img {
        width: 150px;
        height: auto;
        border-radius: 8px;
        margin-right: 20px;
        border: 3px solid #ffdc00;
      }

      .info {
        line-height: 1.5;
      }

      .info h2 {
        color: #ffdc00;
        margin-bottom: 10px;
      }

      .info p {
        margin: 0;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <h1>Актори фільму "Бетмен" (1989)</h1>

    <section class="actor">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Michael_Keaton_2014.jpg/440px-Michael_Keaton_2014.jpg"
        alt="Майкл Кітон"
      />
      <div class="info">
        <h2>Майкл Кітон</h2>
        <p>Роль: Брюс Вейн / Бетмен</p>
      </div>
    </section>

    <section class="actor">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Jack_Nicholson_2002.jpg/440px-Jack_Nicholson_2002.jpg"
        alt="Джек Ніколсон"
      />
      <div class="info">
        <h2>Джек Ніколсон</h2>
        <p>Роль: Джокер</p>
      </div>
    </section>

    <section class="actor">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Kim_Basinger_Cannes_2016.jpg/440px-Kim_Basinger_Cannes_2016.jpg"
        alt="Кім Бейсінгер"
      />
      <div class="info">
        <h2>Кім Бейсінгер</h2>
        <p>Роль: Вікі Вейл</p>
      </div>
    </section>

    <section class="actor">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Michael_Gough_1992.jpg/440px-Michael_Gough_1992.jpg"
        alt="Майкл Гоф"
      />
      <div class="info">
        <h2>Майкл Гоф</h2>
        <p>Роль: Альфред Пенніворт</p>
      </div>
    </section>

    <section class="actor">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pat_Hingle_in_The_Gunfighter_trailer.jpg/440px-Pat_Hingle_in_The_Gunfighter_trailer.jpg"
        alt="Пет Гінгл"
      />
      <div class="info">
        <h2>Пет Гінгл</h2>
        <p>Роль: Комісар Гордон</p>
      </div>
    </section>
  </body>
</html>
