<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 40px;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    span.card {
      display: inline-block;
      background-color: #e0e0e0;
      padding: 10px 12px;
      margin-right: 6px;
      margin-bottom: 6px;
      font-size: 22px;
      border-radius: 4px;
      text-align: center;
      min-width: 32px;
    }

    .red {
      color: #c00;
    }

    .black {
      color: #000;
    }
  </style>
</head>
<body>

  <section>
    <h2>Player 1:</h2>
    <span class="card black">2♣</span>
    <span class="card red">9♥</span>
    <span class="card red">6♥</span>
    <span class="card red">A♦</span>
    <span class="card black">Q♠</span>
    <span class="card black">J♣</span>
  </section>

  <section>
    <h2>Player 2:</h2>
    <span class="card red">3♥</span>
    <span class="card black">A♣</span>
    <span class="card black">10♣</span>
    <span class="card red">K♦</span>
    <span class="card black">8♠</span>
    <span class="card red">3♥</span>
  </section>

</body>
</html>
